<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        /* Red scrollbar with rounded corners */
        ::-webkit-scrollbar-thumb {
            background-color: red;
            border: 4px solid transparent;
            border-radius: 8px;
            background-clip: padding-box;
        }
    
        ::-webkit-scrollbar {
            width: 16px;
        }
    </style>
</head>

<body>
    <div id="video-container">
        <select id="video-selector">
            <option value="Haikyuu/Episode 1.mp4">Video 1</option>
            <option value="Haikyuu/Episode 2.mp4">Video 2</option>
            <!-- Add more video options as needed -->
        </select>
        <video id="video" controls>
            <!-- Default video source -->
            <source src="vid/Haikyuu/Episode 1.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const videoSelector = document.getElementById('video-selector');
        const video = document.getElementById('video');

        videoSelector.addEventListener('change', () => {
            const selectedVideo = videoSelector.value;
            video.src = `vid/${selectedVideo}`;
        });
    </script>
</body>

</html>
